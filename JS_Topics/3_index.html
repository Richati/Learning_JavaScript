<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Work with data types</h1>
    <script>
//example of data types
console.log("welcome");

var a=5;
let marks= 233333.22;
let name="richa";
let friendsName='peter';
console.log(typeof a);
console.log(typeof marks);
console.log(typeof name);
console.log(typeof friendsName);
let ch='a';
console.log(ch);
console.log(typeof ch);
 let isActive =false;
 console.log(typeof isActive );

 var un;
 un='rrr'
 console.log(typeof un);
 var tm=null;
 console.log(typeof tm);

 //reference type
 let names = ["first","second", "third"];
 console.log(typeof names);

 let x=23;
 let y=23;
 console.log(x ==y);

 let xa=[23];
 let ya=[23];
 console.log(xa == ya);
 
 let d=new Date();
 console.log(d);
 console.log(typeof d);
 let student1 = {
    name : "ram",
    address : " ayodhya",
 };
 console.log(student1);
 console.log(typeof student1);

    </script>
</body>
</html>
